<!-- 
	후손 선택자 / 자손 선택자 div>span
	----------------------------
	태그명(아이디명,클래스명,속성선택자) 태그명(아이디명,클래스명,속성선택자)
	div.aaa li.bbb
	
	<div>
	 <p></p>
	 <h1></h1>
	 <h1></h1>
	 <span>
	 	<h1></h1>
	 </span>
	</div>
							div
							 |
					--------------------------
					| 		|		|		|
	 				p		h1		h1		span
	 				---------------------------- 자손 div > h1
	 										|
											h1
										------ 후손 div h1
													div > span >h1
					ML => 트리 형태 => DOM
					=> 새로고침, 태그 추가시에 속도가 느려진다
						=> 새롭게 메모리에 저장
							 											
	 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
	모든 형제 ~
*/
div p~h1{
	color:red;
}
/*
	인접 형제 +
*/
div p+h1{
	color:magenta;
}
div>ul>li{
	color:green;
}
div > ul >li >ul >li{
	color:blue;
}
/*
		div
		 |
	-------------------------
	|	   |	   |	   |
	p	  h1	 h1 	   ul ==> 자손 > Javascript(Jquery)
	     ---	---			|
	     p+h1			--------
	      P~h1			|	|	|
	      				li	li	li => 후손 공백
	      						|
	      						ul
	      						|
	      					----------
	      					|		|
	      					li		li
*/
</style>
</head>
<body>
	<div>
	<p>교육 과정</p>
		<h1>Java</h1>
		<h1>Oracle</h1>
		<ul>
			<li>HTML/CSS</li>
			<li>JavaScript</li>
			<li>
				<ul>
					<li>JSP/Script</li>
					<li>Spring</li>
					<li>AWS</li>
		</ul>			
		</li>			
		</ul>
	</div>
</body>
</html>
